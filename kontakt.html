    <main>
        <section>

            <article>
                <form action="">
                    <h2>Kontakt</h2><br>

                    <input name="vorname" type="text" class="feedback-input" placeholder="Vorname" required><br><br>
                    <input name="nachname" type="text" class="feedback-input" placeholder="Nachname" required><br><br>


                    <textarea name="nachricht" class="feedback-input"
                        placeholder="Nachricht oder Kommentar"></textarea><br><br>

                    <label for="Bewertung">Ihre Bewertung unserer Seite:<br></label>

                    <select name="Bewertung" id="Bewertung" class="feedback-input">
                        <option value="1">1 - sehr gut</option>
                        <option value="2">2 - gut</option>
                        <option value="3">3 - befriedigend</option>
                        <option value="4">4 - ausreichend</option>
                        <option value="5">5 - mangelhaft</option>
                        <option value="6">6 - ungenügend</option>
                    </select><br><br>

                    <input type="checkbox" name="Newsletter" value="Newsletter" id="Newsletter"><label
                        for="Newsletter">&nbsp;&nbsp;Newsletter-Anmeldung</label><br><br>

                    <input type="email" name="email" id="email" class="feedback-input" placeholder="EMail-Adresse"
                        required><br><br>

                    <input type="submit" name="senden" value="Absenden" id="senden"><label for="senden"></label>
                    
                    <br><br><br><br><br><br><br><br>
                    <h2>Impressum</h2>
